basePath: /api/v1
definitions:
  entity.ChallengeStats:
    properties:
      category:
        type: string
      id:
        type: string
      points:
        type: integer
      solve_count:
        type: integer
      title:
        type: string
    type: object
  entity.GeneralStats:
    properties:
      challenge_count:
        type: integer
      solve_count:
        type: integer
      team_count:
        type: integer
      user_count:
        type: integer
    type: object
  entity.ScoreboardHistoryEntry:
    properties:
      points:
        type: integer
      team_id:
        type: string
      team_name:
        type: string
      timestamp:
        type: string
    type: object
  jwt.TokenPair:
    properties:
      access_expires_at:
        type: integer
      access_token:
        type: string
      refresh_expires_at:
        type: integer
      refresh_token:
        type: string
    type: object
  request.CreateAwardRequest:
    properties:
      description:
        type: string
      team_id:
        type: string
      value:
        type: integer
    required:
    - description
    - team_id
    - value
    type: object
  request.CreateChallengeRequest:
    properties:
      category:
        example: Web
        type: string
      decay:
        example: 20
        minimum: 0
        type: integer
      description:
        example: Challenge description
        type: string
      flag:
        example: CTF{flag_here}
        type: string
      initial_value:
        example: 500
        minimum: 0
        type: integer
      is_case_insensitive:
        example: false
        type: boolean
      is_hidden:
        example: false
        type: boolean
      is_regex:
        example: false
        type: boolean
      min_value:
        example: 100
        minimum: 0
        type: integer
      points:
        example: 100
        minimum: 0
        type: integer
      title:
        example: Challenge 1
        type: string
    required:
    - category
    - description
    - flag
    - points
    - title
    type: object
  request.CreateHintRequest:
    properties:
      content:
        example: This is a hint
        type: string
      cost:
        example: 50
        minimum: 0
        type: integer
      order_index:
        example: 0
        minimum: 0
        type: integer
    required:
    - content
    type: object
  request.CreateTeamRequest:
    properties:
      confirm_reset:
        type: boolean
      name:
        example: Team A
        type: string
    required:
    - name
    type: object
  request.ForgotPasswordRequest:
    properties:
      email:
        example: player1@example.com
        type: string
    type: object
  request.JoinTeamRequest:
    properties:
      confirm_reset:
        type: boolean
      invite_token:
        example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
        type: string
    required:
    - invite_token
    type: object
  request.LoginRequest:
    properties:
      email:
        example: player1@example.com
        type: string
      password:
        example: SecurePassword123!
        type: string
    required:
    - password
    type: object
  request.RegisterRequest:
    properties:
      email:
        example: player1@example.com
        type: string
      password:
        example: SecurePassword123!
        type: string
      username:
        example: player1
        type: string
    type: object
  request.ResetPasswordRequest:
    properties:
      new_password:
        example: NewSecurePassword123!
        type: string
      token:
        type: string
    required:
    - token
    type: object
  request.SubmitFlagRequest:
    properties:
      flag:
        example: CTF{flag_here}
        type: string
    required:
    - flag
    type: object
  request.TransferCaptainRequest:
    properties:
      new_captain_id:
        example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
        type: string
    required:
    - new_captain_id
    type: object
  request.UpdateChallengeRequest:
    properties:
      category:
        example: Web
        type: string
      decay:
        example: 20
        minimum: 0
        type: integer
      description:
        example: Updated description
        type: string
      flag:
        example: CTF{new_flag}
        type: string
      initial_value:
        example: 500
        minimum: 0
        type: integer
      is_case_insensitive:
        example: false
        type: boolean
      is_hidden:
        example: false
        type: boolean
      is_regex:
        example: false
        type: boolean
      min_value:
        example: 100
        minimum: 0
        type: integer
      points:
        example: 150
        minimum: 0
        type: integer
      title:
        example: Updated title
        type: string
    required:
    - category
    - description
    - points
    - title
    type: object
  request.UpdateHintRequest:
    properties:
      content:
        example: Updated hint content
        type: string
      cost:
        example: 100
        minimum: 0
        type: integer
      order_index:
        example: 1
        minimum: 0
        type: integer
    required:
    - content
    type: object
  response.AwardResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      id:
        type: string
      team_id:
        type: string
      value:
        type: integer
    type: object
  response.ChallengeResponse:
    properties:
      category:
        type: string
      description:
        type: string
      id:
        type: string
      is_hidden:
        type: boolean
      points:
        type: integer
      solve_count:
        type: integer
      solved:
        type: boolean
      title:
        type: string
    type: object
  response.FirstBloodResponse:
    properties:
      solved_at:
        type: string
      team_id:
        type: string
      team_name:
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  response.HintAdminResponse:
    properties:
      challenge_id:
        type: string
      content:
        type: string
      cost:
        type: integer
      id:
        type: string
      order_index:
        type: integer
    type: object
  response.HintResponse:
    properties:
      content:
        type: string
      cost:
        type: integer
      id:
        type: string
      order_index:
        type: integer
      unlocked:
        type: boolean
    type: object
  response.MeResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      team_id:
        type: string
      username:
        type: string
    type: object
  response.RegisterResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  response.ScoreboardEntryResponse:
    properties:
      last_solved:
        type: string
      points:
        type: integer
      team_id:
        type: string
      team_name:
        type: string
    type: object
  response.SolveResponse:
    properties:
      challenge_id:
        type: string
      id:
        type: string
      solved_at:
        type: string
    type: object
  response.TeamResponse:
    properties:
      captain_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      invite_token:
        type: string
      name:
        type: string
    type: object
  response.TeamWithMembersResponse:
    properties:
      captain_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      invite_token:
        type: string
      members:
        items:
          $ref: '#/definitions/response.UserResponse'
        type: array
      name:
        type: string
    type: object
  response.UserProfileResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      solves:
        items:
          $ref: '#/definitions/response.SolveResponse'
        type: array
      team_id:
        type: string
      username:
        type: string
    type: object
  response.UserResponse:
    properties:
      id:
        type: string
      role:
        type: string
      team_id:
        type: string
      username:
        type: string
    type: object
  v1.ErrorResponse:
    properties:
      code:
        type: string
      error:
        type: string
    type: object
host: api.ctfleague.ru
info:
  contact:
    email: skr1ms13666@gmail.com
    name: API Support
  description: REST API for managing CTF competition
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
