  title: CTFBoard API
  version: 1.0.0
paths:
  /admin/awards:
    post:
      consumes:
      - application/json
      description: Creates a new award (bonus or penalty) for a team. Admin only.
      parameters:
      - description: Award data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateAwardRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.AwardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create award
      tags:
      - Admin
  /admin/awards/team/{teamId}:
    get:
      description: Returns list of awards for a team. Admin only.
      parameters:
      - description: Team ID
        in: path
        name: teamId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.AwardResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get awards by team
      tags:
      - Admin
  /admin/challenges:
    post:
      consumes:
      - application/json
      description: Creates new challenge. Admin only
      parameters:
      - description: Challenge data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateChallengeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.ChallengeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create challenge
      tags:
      - Admin
  /admin/challenges/{challengeId}/files:
    post:
      consumes:
      - multipart/form-data
      description: Uploads file attachment to a challenge. Admin only
      parameters:
      - description: Challenge ID
        in: path
        name: challengeId
        required: true
        type: string
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - default: challenge
        description: 'File type: challenge or writeup'
        in: formData
        name: type
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload file to challenge
      tags:
      - Admin
  /admin/challenges/{challengeId}/hints:
    post:
      consumes:
      - application/json
      description: Creates a new hint for a challenge. Admin only.
      parameters:
      - description: Challenge ID
        in: path
        name: challengeId
        required: true
        type: string
      - description: Hint data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateHintRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.HintAdminResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create hint
      tags:
      - Admin
  /admin/challenges/{id}:
    delete:
      description: Deletes challenge. Admin only
      parameters:
      - description: Challenge ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete challenge
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates challenge data. Admin only
      parameters:
      - description: Challenge ID
        in: path
        name: id
        required: true
        type: string
      - description: Challenge data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateChallengeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ChallengeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update challenge
      tags:
      - Admin
  /admin/files/{id}:
    delete:
      description: Deletes file from storage. Admin only
      parameters:
      - description: File ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete file
      tags:
      - Admin
  /admin/hints/{id}:
    delete:
      description: Deletes hint. Admin only.
      parameters:
      - description: Hint ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete hint
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates hint data. Admin only.
      parameters:
      - description: Hint ID
        in: path
        name: id
        required: true
        type: string
      - description: Hint data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateHintRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.HintAdminResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update hint
      tags:
      - Admin
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Sends password reset email to specified address
      parameters:
      - description: Email address
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Request password reset
      tags:
      - Authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns JWT tokens
      parameters:
      - description: Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/jwt.TokenPair'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /auth/me:
    get:
      description: Returns information about authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user in the system
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Register new user
      tags:
      - Authentication
  /auth/resend-verification:
    post:
      description: Resends verification email to authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Resend verification email
      tags:
      - Authentication
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Resets password using token
      parameters:
      - description: Token and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Reset password
      tags:
      - Authentication
  /auth/verify-email:
    get:
      description: Verifies user email using token from query parameter
      parameters:
      - description: Verification token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Verify email
      tags:
      - Authentication
  /challenges:
    get:
      description: Returns list of all challenges with solved status for user's team
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.ChallengeResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get challenges list
      tags:
      - Challenges
  /challenges/{challengeId}/files:
    get:
      description: Returns list of files attached to a challenge
      parameters:
      - description: Challenge ID
        in: path
        name: challengeId
        required: true
        type: string
      - default: challenge
        description: 'File type: challenge or writeup'
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get challenge files
      tags:
      - Challenges
  /challenges/{challengeId}/hints:
    get:
      description: Returns list of hints for a challenge. Content is hidden for non-unlocked
        hints.
      parameters:
      - description: Challenge ID
        in: path
        name: challengeId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.HintResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get hints for challenge
      tags:
      - Hints
  /challenges/{challengeId}/hints/{hintId}/unlock:
    post:
      description: Unlocks a hint by spending team points
      parameters:
      - description: Challenge ID
        in: path
        name: challengeId
        required: true
        type: string
      - description: Hint ID
        in: path
        name: hintId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.HintResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "402":
          description: Insufficient points
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "409":
