basePath: /api/v1
definitions:
  jwt.TokenPair:
    properties:
      access_expires_at:
        type: integer
      access_token:
        type: string
      refresh_expires_at:
        type: integer
      refresh_token:
        type: string
    type: object
  request.CreateChallengeRequest:
    properties:
      category:
        example: Web
        type: string
      description:
        example: Challenge description
        type: string
      flag:
        example: CTF{flag_here}
        type: string
      is_hidden:
        example: false
        type: boolean
      points:
        example: 100
        type: integer
      title:
        example: Challenge 1
        type: string
    required:
    - category
    - description
    - flag
    - points
    - title
    type: object
  request.CreateTeamRequest:
    properties:
      name:
        example: Team A
        type: string
    required:
    - name
    type: object
  request.JoinTeamRequest:
    properties:
      invite_token:
        example: a1b2c3d4-e5f6-7890-abcd-ef1234567890
        type: string
    required:
    - invite_token
    type: object
  request.LoginRequest:
    properties:
      email:
        example: player1@example.com
        type: string
      password:
        example: SecurePassword123!
        type: string
    required:
    - password
    type: object
  request.RegisterRequest:
    properties:
      email:
        example: player1@example.com
        type: string
      password:
        example: SecurePassword123!
        type: string
      username:
        example: player1
        type: string
    type: object
  request.SubmitFlagRequest:
    properties:
      flag:
        example: CTF{flag_here}
        type: string
    required:
    - flag
    type: object
  request.UpdateChallengeRequest:
    properties:
      category:
        example: Web
        type: string
      description:
        example: Updated description
        type: string
      flag:
        example: CTF{new_flag}
        type: string
      is_hidden:
        example: false
        type: boolean
      points:
        example: 150
        type: integer
      title:
        example: Updated title
        type: string
    required:
    - category
    - description
    - points
    - title
    type: object
  response.ChallengeResponse:
    properties:
      category:
        type: string
      description:
        type: string
      id:
        type: string
      is_hidden:
        type: boolean
      points:
        type: integer
      solved:
        type: boolean
      title:
        type: string
    type: object
  response.FirstBloodResponse:
    properties:
      solved_at:
        type: string
      team_id:
        type: string
      team_name:
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  response.MeResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      team_id:
        type: string
      username:
        type: string
    type: object
  response.RegisterResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      username:
        type: string
    type: object
  response.ScoreboardEntryResponse:
    properties:
      points:
        type: integer
      team_id:
        type: string
      team_name:
        type: string
    type: object
  response.SolveResponse:
    properties:
      challenge_id:
        type: string
      id:
        type: string
      solved_at:
        type: string
    type: object
  response.TeamResponse:
    properties:
      captain_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      invite_token:
        type: string
      name:
        type: string
    type: object
  response.TeamWithMembersResponse:
    properties:
      captain_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      invite_token:
        type: string
      members:
        items:
          $ref: '#/definitions/response.UserResponse'
        type: array
      name:
        type: string
    type: object
  response.UserProfileResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      solves:
        items:
          $ref: '#/definitions/response.SolveResponse'
        type: array
      team_id:
        type: string
      username:
        type: string
    type: object
  response.UserResponse:
    properties:
      id:
        type: string
      role:
        type: string
      team_id:
        type: string
      username:
        type: string
    type: object
  v1.ErrorResponse:
    properties:
      code:
        type: string
      error:
        type: string
    type: object
host: api.ctfleague.ru
info:
  contact:
    email: skr1ms13666@gmail.com
    name: API Support
  description: REST API for managing CTF competition
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://ctfleague.ru/terms
  title: CTFBoard API
  version: 1.0.0
paths:
  /admin/challenges:
    post:
      consumes:
      - application/json
      description: Creates new challenge. Admin only
      parameters:
      - description: Challenge data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateChallengeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.ChallengeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create challenge
      tags:
      - Admin
  /admin/challenges/{id}:
    delete:
      description: Deletes challenge. Admin only
      parameters:
      - description: Challenge ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete challenge
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Updates challenge data. Admin only
      parameters:
      - description: Challenge ID
        in: path
        name: id
        required: true
        type: string
      - description: Challenge data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateChallengeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ChallengeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update challenge
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns JWT tokens
      parameters:
      - description: Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/jwt.TokenPair'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /auth/me:
    get:
      description: Returns information about authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user in the system
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Register new user
      tags:
      - Authentication
  /challenges:
    get:
      description: Returns list of all challenges with solved status for user's team
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.ChallengeResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get challenges list
      tags:
      - Challenges
  /challenges/{id}/first-blood:
    get:
      description: Returns the first solver of a challenge
      parameters:
      - description: Challenge ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FirstBloodResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get first blood
      tags:
      - Challenges
  /challenges/{id}/submit:
    post:
      consumes:
      - application/json
      description: 'Verifies flag for challenge. Rate limit: 5 attempts per minute'
      parameters:
      - description: Challenge ID
        in: path
        name: id
        required: true
        type: string
      - description: Flag to verify
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.SubmitFlagRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Submit flag
      tags:
      - Challenges
  /events:
    get:
      description: Establishes SSE connection for receiving scoreboard updates every
        5 seconds
      produces:
      - text/event-stream
      responses:
        "200":
          description: Server-Sent Events stream
      summary: Scoreboard events stream
      tags:
      - Events
  /scoreboard:
    get:
      description: Returns current scoreboard state sorted by points descending
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.ScoreboardEntryResponse'
            type: array
      summary: Get scoreboard
      tags:
      - Scoreboard
  /teams:
    post:
      consumes:
      - application/json
      description: Creates new team. User becomes captain
      parameters:
      - description: Team data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateTeamRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.TeamResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create team
      tags:
      - Teams
  /teams/{id}:
    get:
      description: Returns team information by ID
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.TeamResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get team by ID
      tags:
      - Teams
  /teams/join:
    post:
      consumes:
      - application/json
      description: Joins team by invite token
      parameters:
      - description: Invite token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.JoinTeamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.TeamResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Join team
      tags:
      - Teams
  /teams/my:
    get:
      description: Returns information about current user's team with members list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.TeamWithMembersResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get my team
      tags:
      - Teams
  /users/{id}:
    get:
      description: Returns public information about user and their solved challenges
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.UserProfileResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.ErrorResponse'
      summary: Get user profile
      tags:
      - Users
schemes:
- https
- http
securityDefinitions:
  BearerAuth:
    description: 'JWT access token. Format: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
