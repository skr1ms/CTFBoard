openapi: 3.0.0
info:
  contact:
    email: skr1ms13666@gmail.com
    name: API Support
  description: REST API for managing CTF competition
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://ctfleague.ru/terms
  title: CTFBoard API
  version: 1.0.0
paths:
  /admin/awards:
    post:
      description: Creates a new award (bonus or penalty) for a team. Admin only.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/request.CreateAwardRequest"
        description: Award data
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/response.AwardResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Create award
      tags:
        - Admin
  /admin/export:
    get:
      description: Exports competition data as JSON backup. Admin only.
      parameters:
        - name: include_users
          in: query
          description: Include user data in export
          schema:
            type: boolean
            default: false
        - name: include_teams
          in: query
          description: Include team data in export
          schema:
            type: boolean
            default: true
        - name: include_solves
          in: query
          description: Include solve data in export
          schema:
            type: boolean
            default: false
        - name: include_awards
          in: query
          description: Include award data in export
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Backup data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/entity.BackupData"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Export competition backup
      tags:
        - Admin
  /admin/export/zip:
    get:
      description: Exports competition data as ZIP archive with files. Admin only.
      parameters:
        - name: include_files
          in: query
          description: Include challenge files in export
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: ZIP archive
          content:
            application/zip:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
                example: 'attachment; filename="backup-20260201T130000Z.zip"'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Export competition backup as ZIP
      tags:
        - Admin
  /admin/import:
    post:
      description: Imports competition data from ZIP backup. Admin only.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: ZIP backup file
                erase_existing:
                  type: boolean
                  description: Erase existing data before import
                conflict_mode:
                  type: string
                  enum: [merge, overwrite, skip]
                  description: How to handle conflicts
                validate_files:
                  type: boolean
                  description: Validate file checksums
              required:
                - file
        required: true
      responses:
        "200":
          description: Import result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/entity.ImportResult"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Import competition backup
      tags:
        - Admin
  "/admin/awards/team/{teamID}":
