servers:
  - url: https://api.ctfleague.ru/api/v1
  - url: http://api.ctfleague.ru/api/v1
components:
  securitySchemes:
    BearerAuth:
      description: 'JWT access token. Format: "Bearer {token}"'
      in: header
      name: Authorization
      type: apiKey
  schemas:
    entity.ChallengeStats:
      properties:
        category:
          type: string
        id:
          type: string
        points:
          type: integer
        solve_count:
          type: integer
        title:
          type: string
      type: object
    entity.ChallengeSolveEntry:
      properties:
        team_id:
          type: string
        team_name:
          type: string
        solved_at:
          type: string
          format: date-time
      type: object
    entity.ChallengeDetailStats:
      properties:
        id:
          type: string
        title:
          type: string
        category:
          type: string
        points:
          type: integer
        solve_count:
          type: integer
        total_teams:
          type: integer
        percentage_solved:
          type: number
        first_blood:
          $ref: "#/components/schemas/entity.ChallengeSolveEntry"
        solves:
          type: array
          items:
            $ref: "#/components/schemas/entity.ChallengeSolveEntry"
      type: object
    entity.BackupData:
      properties:
        version:
          type: string
        exported_at:
          type: string
        competition:
          $ref: "#/components/schemas/entity.Competition"
        challenges:
          type: array
          items:
            $ref: "#/components/schemas/entity.ChallengeExport"
        teams:
          type: array
          items:
            $ref: "#/components/schemas/entity.TeamExport"
        users:
          type: array
          items:
            $ref: "#/components/schemas/entity.UserExport"
        awards:
          type: array
          items:
            $ref: "#/components/schemas/entity.Award"
        solves:
          type: array
          items:
            $ref: "#/components/schemas/entity.Solve"
        files:
          type: array
          items:
            $ref: "#/components/schemas/entity.File"
      type: object
    entity.ImportResult:
      properties:
        success:
          type: boolean
        errors:
          type: array
          items:
            type: string
        skipped_count:
          type: integer
      type: object
    entity.File:
      properties:
        id:
          type: string
        type:
          type: string
        challenge_id:
          type: string
        location:
          type: string
        filename:
          type: string
        size:
          type: integer
        sha256:
          type: string
        created_at:
          type: string
      type: object
    entity.ChallengeExport:
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        category:
          type: string
        points:
          type: integer
        flag_hash:
          type: string
        is_hidden:
          type: boolean
        hints:
          type: array
          items:
            $ref: "#/components/schemas/entity.Hint"
      type: object
    entity.TeamExport:
      properties:
        id:
          type: string
        name:
          type: string
        captain_id:
          type: string
        is_banned:
          type: boolean
        member_ids:
          type: array
          items:
            type: string
      type: object
    entity.UserExport:
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string
        team_id:
          type: string
      type: object
    entity.Competition:
      properties:
        id:
          type: integer
        name:
          type: string
        start_time:
          type: string
        end_time:
          type: string
        freeze_time:
          type: string
        is_paused:
          type: boolean
        mode:
          type: string
      type: object
    entity.Hint:
      properties:
        id:
          type: string
        challenge_id:
          type: string
        content:
          type: string
        cost:
          type: integer
        order_index:
          type: integer
      type: object
    entity.Award:
      properties:
        id:
          type: string
        team_id:
          type: string
        value:
          type: integer
        description:
          type: string
        created_at:
          type: string
      type: object
    entity.Solve:
      properties:
        id:
          type: string
        user_id:
          type: string
        team_id:
          type: string
        challenge_id:
          type: string
        solved_at:
          type: string
      type: object
    entity.GeneralStats:
      properties:
        challenge_count:
          type: integer
        solve_count:
          type: integer
        team_count:
          type: integer
        user_count:
          type: integer
      type: object
    entity.ScoreboardHistoryEntry:
      properties:
        points:
          type: integer
        team_id:
          type: string
        team_name:
          type: string
        timestamp:
          type: string
      type: object
    entity.ScorePoint:
      properties:
        timestamp:
          type: string
        score:
          type: integer
      type: object
    entity.TeamTimeline:
      properties:
        team_id:
          type: string
        team_name:
          type: string
        timeline:
          type: array
          items:
            $ref: "#/components/schemas/entity.ScorePoint"
      type: object
    entity.TimeRange:
      properties:
        start:
          type: string
        end:
          type: string
      type: object
    entity.ScoreboardGraph:
      properties:
        range:
          $ref: "#/components/schemas/entity.TimeRange"
        teams:
          type: array
          items:
            $ref: "#/components/schemas/entity.TeamTimeline"
      type: object
    jwt.TokenPair:
      properties:
        access_expires_at:
          type: integer
        access_token:
          type: string
        refresh_expires_at:
          type: integer
        refresh_token:
          type: string
      type: object
    request.CreateAwardRequest:
      properties:
        description:
          type: string
        team_id:
          type: string
        value:
          type: integer
      required:
        - description
        - team_id
        - value
      type: object
    request.CreateChallengeRequest:
      properties:
        category:
          example: Web
          type: string
        decay:
          example: 20
          minimum: 0
          type: integer
        description:
          example: Challenge description
          type: string
        flag:
          example: CTF{flag_here}
          type: string
        flag_format_regex:
          description: Optional regex for flag format validation for this challenge; overrides competition default
          example: '^CTF\{[a-zA-Z0-9_]+\}$'
          type: string
        initial_value:
          example: 500
          minimum: 0
          type: integer
        is_case_insensitive:
          example: false
          type: boolean
        is_hidden:
          example: false
          type: boolean
        is_regex:
          example: false
          type: boolean
        min_value:
          example: 100
          minimum: 0
          type: integer
        points:
          example: 100
          minimum: 0
          type: integer
        title:
          example: Challenge 1
          type: string
