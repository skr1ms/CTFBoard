          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  description: File to upload
                  type: string
                  format: binary
                type:
                  description: "File type: challenge or writeup"
                  type: string
                  default: challenge
              required:
                - file
        required: true
      responses:
        "201":
          description: Created
          content:
