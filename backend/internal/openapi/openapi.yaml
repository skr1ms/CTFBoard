          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
      security:
        - BearerAuth: []
      summary: Ban team
      tags:
        - Admin
    delete:
      description: Unbans a team. Admin only.
      parameters:
        - description: Team ID
          in: path
          name: ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.ErrorResponse"
        "403":
          description: Forbidden
          content:
