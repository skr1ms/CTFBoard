# run with: docker compose --env-file .env -f deployment/docker/docker-compose.yml up --build -d

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "127.0.0.1:${VAULT_PORT:-8200}:8200"
    volumes:
      - ../vault/config:/vault/config
      - vault_data:/vault/file
    command: ["vault", "server", "-config=/vault/config/vault.hcl"]
    environment:
      VAULT_LOG_LEVEL: "info"
    networks:
      - ctfboard_network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-board}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-board}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctfboard_network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ctfboard_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-redis} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    container_name: seaweedfs
    command: >
      server
      -s3
      -s3.port=8333
      -s3.config=/etc/seaweedfs/s3.json
      -master.volumePreallocate
      -master.volumeSizeLimitMB=4096
      -volume.max=100
      -metricsPort=9324
    ports:
      - "127.0.0.1:${SEAWEED_S3_PORT:-8333}:8333"
      - "127.0.0.1:9333:9333"
    volumes:
      - ../seaweedfs/s3.json:/etc/seaweedfs/s3.json:ro
      - seaweed_data:/data
    networks:
      - ctfboard_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9333/cluster/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-ctfboard-backend}
    container_name: backend
    environment:
      # Application
      APP_NAME: ${APP_NAME:-CTFBoard}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      CHI_MODE: ${CHI_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BACKEND_PORT: 8080
      MIGRATIONS_PATH: ${MIGRATIONS_PATH:-migrations}
      VERIFY_EMAILS: ${VERIFY_EMAILS:-true}
      COMPETITION_MODE: ${COMPETITION_MODE:-flexible}
      ALLOW_TEAM_SWITCH: ${ALLOW_TEAM_SWITCH:-true}
      MIN_TEAM_SIZE: ${MIN_TEAM_SIZE:-1}
      MAX_TEAM_SIZE: ${MAX_TEAM_SIZE:-10}

      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Vault Connection
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN}

      # Email (Resend)
      RESEND_ENABLED: ${RESEND_ENABLED:-false}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@ctfleague.ru}
      RESEND_FROM_NAME: ${RESEND_FROM_NAME:-CTFBoard}
      RESEND_VERIFY_TTL_HOURS: ${RESEND_VERIFY_TTL_HOURS:-24}
      RESEND_RESET_TTL_HOURS: ${RESEND_RESET_TTL_HOURS:-1}

      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-s3}
      STORAGE_LOCAL_PATH: /app/uploads
      STORAGE_S3_ENDPOINT: seaweedfs:8333
      STORAGE_S3_PUBLIC_ENDPOINT: ${STORAGE_S3_PUBLIC_ENDPOINT:-https://s3.ctfleague.ru}
      STORAGE_S3_BUCKET: ${STORAGE_S3_BUCKET:-ctfboard}
      STORAGE_S3_USE_SSL: ${STORAGE_S3_USE_SSL:-false}
      STORAGE_PRESIGNED_EXPIRY_MINUTES: ${STORAGE_PRESIGNED_EXPIRY_MINUTES:-60}

      # Frontend 
      FRONTEND_URL: ${FRONTEND_URL:-https://ctfleague.ru}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://ctfleague.ru}

      # Rate Limiting
      RATE_LIMIT_SUBMIT_FLAG: ${RATE_LIMIT_SUBMIT_FLAG:-10}
      RATE_LIMIT_SUBMIT_FLAG_DURATION: ${RATE_LIMIT_SUBMIT_FLAG_DURATION:-1}
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8090}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_started
      seaweedfs:
        condition: service_healthy
    networks:
      - ctfboard_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    expose:
      - "9090"
    volumes:
      - ../../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctfboard_network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    expose:
      - "3100"
    volumes:
      - ../../monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - ctfboard_network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ../../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    expose:
      - "9093"
    networks:
      - ctfboard_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ../../monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.ctfleague.ru
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-board}?sslmode=disable"
    expose:
      - "9187"
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    expose:
      - "9121"
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    command:
      - "-port=8180"
      - "--housekeeping_interval=10s"
      - "--docker_only=true"
    expose:
      - "8180"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - ctfboard_network
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8180/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  vault_data:
  prometheus_data:
  loki_data:
  grafana_data:
    name: docker_grafana_data
  seaweed_data:

networks:
  ctfboard_network:
    driver: bridge
