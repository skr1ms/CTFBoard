# run with: docker compose --env-file .env -f deployment/docker/docker-compose.yml up --build -d

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "127.0.0.1:${VAULT_PORT:-8200}:8200"
    volumes:
      - ../vault/config:/vault/config
      - vault_data:/vault/file
    command: ["vault", "server", "-config=/vault/config/vault.hcl"]
    environment:
      VAULT_LOG_LEVEL: "info"
    networks:
      - ctfboard_network
    restart: unless-stopped

  # For PostgreSQL: comment mariadb service and uncomment postgres service below
  # Also update backend service depends_on to use postgres instead of mariadb
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${MARIADB_DB:-board}
      MARIADB_USER: ${MARIADB_USER:-admin}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-admin}
    expose:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p$MARIADB_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctfboard_network
    restart: unless-stopped

  # For PostgreSQL: uncomment this service and comment mariadb above
  # postgres:
  #   image: postgres:latest
  #   container_name: postgres
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_USER:-admin}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
  #     POSTGRES_DB: ${POSTGRES_DB:-board}
  #   ports:
  #     - "127.0.0.1:${POSTGRES_PORT:-5432}:5432" # in prod use expose
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - ctfboard_network
  #   restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ctfboard_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-redis} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-backend}
    container_name: backend
    environment:
      APP_NAME: ${APP_NAME:-CTFBoard}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      CHI_MODE: ${CHI_MODE:-release}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      BACKEND_PORT: 8080
      MIGRATIONS_PATH: ${MIGRATIONS_PATH:-migrations}
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-root}
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8090}:8080"
    depends_on:
      # postgres:
      # condition: service_healthy
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    networks:
      - ctfboard_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    expose:
      - "9090"
    volumes:
      - ../../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy",]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ctfboard_network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    expose:
      - "3100"
    volumes:
      - ../../monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - ctfboard_network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ../../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    expose:
      - "9093"
    networks:
      - ctfboard_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ../../monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://grafana.ctfleague.ru
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy

  mysqld-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysqld-exporter
    expose:
      - "9104"
    command:
      - '--no-collect.slave_status'
    volumes:
      - ../../monitoring/mysqld-exporter/my.cnf:/.my.cnf:ro
    networks:
      - ctfboard_network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    expose:
      - "9121"
    networks:
      - ctfboard_network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    command:
      - "-port=8180"
      - "--housekeeping_interval=10s"
      - "--docker_only=true"
    expose:
      - "8180"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - ctfboard_network
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8180/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mariadb_data:
  redis_data:
  vault_data:
  prometheus_data:
  loki_data:
  grafana_data:
    name: docker_grafana_data
  # postgres_data:

networks:
  ctfboard_network:
    driver: bridge
