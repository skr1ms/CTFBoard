# ==========================================  
# 1. GitLab (gitlab.ctfleague.ru)
# ==========================================
server {
    server_name gitlab.ctfleague.ru;

    location / {
        proxy_pass http://127.0.0.1:8181;
        proxy_set_header Host $host;    
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/ctfleague.ru/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/ctfleague.ru/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# ==========================================   
# 2. Docker Registry (registry.ctfleague.ru)   
# ==========================================   
server {                                       
    server_name registry.ctfleague.ru;         
