# ==========================================
# 5. Grafana (grafana.ctfleague.ru)
# ==========================================
server {
    server_name grafana.ctfleague.ru;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/grafana.ctfleague.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grafana.ctfleague.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
}

# ==========================================
# 6. SeaweedFS UI (s3.ctfleague.ru)
# ==========================================
server {
    server_name s3.ctfleague.ru;
    client_max_body_size 100M;

    location /filer/ {
        proxy_pass http://127.0.0.1:8888/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_request_buffering off;
    }

    location /master/ {
        proxy_pass http://127.0.0.1:9333/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/ctfleague.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ctfleague.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ==========================================
# HTTP -> HTTPS Redirect
# ==========================================
server {
    if ($host = gitlab.ctfleague.ru) { return 301 https://$host$request_uri; }
    if ($host = registry.ctfleague.ru) { return 301 https://$host$request_uri; }
    if ($host = vault.ctfleague.ru) { return 301 https://$host$request_uri; }
    if ($host = api.ctfleague.ru) { return 301 https://$host$request_uri; }
    if ($host = grafana.ctfleague.ru) { return 301 https://$host$request_uri; }
    if ($host = s3.ctfleague.ru) { return 301 https://$host$request_uri; }

    listen 80;
    server_name gitlab.ctfleague.ru registry.ctfleague.ru vault.ctfleague.ru api.ctfleague.ru grafana.ctfleague.ru s3.ctfleague.ru;
    return 404;
}
