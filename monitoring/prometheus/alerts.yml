groups:
  - name: ctfboard_alerts
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 30 seconds."

      - alert: HighCpuUsage
        expr: (sum(rate(container_cpu_usage_seconds_total{name!=""}[5m])) by (name) / sum(container_spec_cpu_quota{name!=""}/100000) by (name)) * 100 > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.name }}"
          description: "Container {{ $labels.name }} is using >80% CPU for 1 minute."

      - alert: HighMemoryUsage
        expr: (container_memory_working_set_bytes{name!=""} / (container_spec_memory_limit_bytes{name!=""} > 0)) * 100 > 90
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High Memory usage on {{ $labels.name }}"
          description: "Container {{ $labels.name }} is using >90% of its memory limit (working set)."

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis instance down"
          description: "Redis exporter reports redis_up = 0 for 1 minute."

      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL instance down"
          description: "PostgreSQL exporter reports pg_up = 0 for 1 minute."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection count"
          description: "PostgreSQL has more than 80 active connections for 2 minutes."

      - alert: PostgreSQLDeadLocks
        expr: increase(pg_stat_database_deadlocks[1m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL deadlocks detected"
          description: "PostgreSQL has detected deadlocks in the last minute."

      - alert: APidown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API down"
          description: "Backend service is not reachable (up=0) for 1 minute."
